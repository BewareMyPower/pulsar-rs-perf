name: Release Linux binaries

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  release-alpine:
    name: Build binaries on Alpine
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2

      - name: build binaries on Alpine x86_64
        run: |
          docker run --rm -v $PWD:/app -w /app rust:1.89-alpine3.21 ash ./docker-build.sh

      - name: upload
        uses: actions/upload-artifact@master
        with:
          name: pulsar-rs-perf-alpine-x86_64
          path: pulsar-rs-perf
